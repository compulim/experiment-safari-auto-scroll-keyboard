<!DOCTYPE html>
<html lang="en">
  <head>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>React web app</title>
    <link href="static/css/main.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="webchat" role="main">
      <div class="webchat" role="complementary">
        <div class="webchat__transcript" tabindex="0">Tap here. index2.html</div>
        <div class="webchat__send-box" dir="ltr" role="form">
          <div class="webchat__send-box__main">
            <div class="webchat__send-box__text-box webchat__send-box-text-box">
              <input
                aria-label="Then tap here"
                class="webchat__send-box-text-box__input"
                data-id="webchat-sendbox-input"
                enterkeyhint="send"
                inputmode="text"
                placeholder="Then tap here"
                type="text"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
